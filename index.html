<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>
    <div class="container">
        <div class="converter">
            <p>Celsius to Fahrenheit (ºC to ºF) conversion calculator</p>
            <input type="number" id="input" placeholder="°C">
            <div class="buttons">
                <button>Swap units</button>
                <button>Calculate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
